{% extends "orders/base.htm" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <!--- ====  AUTOFILL SCRIPTS ==== -->
    <script>
        function fillUsername() {
                document.getElementById('username').value = document.getElementById('email').value;    
        }

        function fillPassword() {
                document.getElementById('password').value = document.getElementById('password1').value;    
        }
    </script>

    
    <section id="book-table">
        <div class="container">
            <div class="row">
                <div class="heading">
                    <h2>Your Past Orders</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-2 col-sm-12" style="height: 200px;">
                    <div class="left-image">
                        <img src="{% static 'orders/img/book_left_image.jpg' %}"" alt="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12" >

                    <div class="right-info" style="overflow-y: scroll;">

                        {% for order in orders %}
                        <h4>Order ID : {{ order.id }}</h4>
                        <br>
                        <a href="{% url 'order_summary' order.id %}"><button class="btn">Order Details</button></a>
                        <br>
                        <hr>
                        {% endfor %}

                    </div>
                   

                </div>
            </div>
        </div>
    </section>


{% endblock content %}
