{% extends "orders/base.htm" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <!--- ====  AUTOFILL SCRIPTS ==== -->
    <script>
        function fillUsername() {
                document.getElementById('username').value = document.getElementById('email').value;    
        }

        function fillPassword() {
                document.getElementById('password').value = document.getElementById('password1').value;    
        }
    </script>

    <section id="book-table">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-2 col-sm-12">
                    <div class="left-image">
                        <img src="{% static 'orders/img/book_left_image.jpg' %}"" alt="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="right-info">
                        <h4>Create New Item</h4>
                        <form id="form-submit" action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="name" type="text" class="form-control" id="name" placeholder="Item Name" required oninput="fillUsername()">
                                    </fieldset>
                                </div>

                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="description" type="text" class="form-control" id="description" placeholder="Description" required hidden>
                                    </fieldset>
                                </div>

                                <div class="col-md-12">
                                    {{ form.category | as_crispy_field }}
                                </div>   

                                <div class="col-md-4">
                                    <fieldset>
                                        <input name="rate" type="number" class="form-control" id="rate" placeholder="Rate" required>
                                    </fieldset>
                                </div>

                                <div class="col-md-4">
                                    <fieldset>
                                        <input name="stock" type="number" class="form-control" id="stock" placeholder="Stock" required>
                                    </fieldset>
                                </div>

                                <div class="col-md-4">
                                    {{ form.is_non_veg | as_crispy_field }}
                                </div>

                                <div class="col-md-12">
                                    {{ form.image | as_crispy_field }}
                                </div>

                                <div class="col-md-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="btn">SAVE</button>
                                    </fieldset>
                                </div>
                                

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
